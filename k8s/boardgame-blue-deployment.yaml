apiVersion: apps/v1
kind: Deployment
metadata:
  name: boardgame-app-blue
  namespace: boardgame-app-cicd
  labels:
    app: boardgame-app
    version: blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: boardgame-app
      version: blue
  template:
    metadata:
      labels:
        app: boardgame-app
        version: blue
    spec:
      containers:
        - name: boardgame-app
          image: docker.io/guihadyossry/boardgame-app:non-existent
          ports:
            - containerPort: 8080
